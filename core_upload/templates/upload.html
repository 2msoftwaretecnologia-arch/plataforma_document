<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Enviar DOCX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 760px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,.04); }
    h1 { margin-top: 0; }
    input[type=file] { padding: 10px; border: 1px dashed #94a3b8; border-radius: 8px; width: 100%; }
    button { padding: 10px 16px; border: 0; border-radius: 8px; background: #0ea5e9; color: white; cursor: pointer; font-weight: 600; }
    button:hover { opacity: .95; }
    .mt-2 { margin-top: 12px; }
    .mt-4 { margin-top: 24px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Subir documento Word (.docx)</h1>
    <p>Envie um arquivo <strong>.docx</strong> para editar o conte√∫do no navegador e exportar novamente como DOCX.</p>

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="mt-4">
      <input type="file" name="file" accept=".docx" required />
      <div class="mt-2">
        <button type="submit">Enviar e editar</button>
      </div>
    </form>
  </div>
</body>
</html>
